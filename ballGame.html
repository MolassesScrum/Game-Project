<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>SHRIMISASHRIM</title>
</head>
<style>
.box{
	position: absolute;
	top: 600px;
	left: 600px;
}
</style>

<body>

<section>

<!-- This div is the canvas -->
<div>
<canvas id="canvas" width="1250" height="710">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<div class="box">
<button type="button" id="mybutton" onclick="myFunction()">Click Here to Begin</button>
</div>

<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/
// Set some global variables
var canvas;
var ctx;
var dx = 10;
var dy = 10;
var squidx = 30;
var squidy = 30;
var patx = 40;
var paty = 40;
var x = 150;
var y = 100;
var WIDTH = 1250;
var HEIGHT = 710;
var justin = 10;
var philbert = 10;
function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}
function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	var audio = new Audio("SpongebobTrap.mp3");
	audio.play();
	return setInterval(draw, 50); // this is key , tells draw function to fire 100x per second
}
function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (squidy - dy > 0){
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (squidy + dy < HEIGHT){
				squidy += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (squidx - dx > 0){
				squidx -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (squidx + dx < WIDTH){
				squidx += dx;
			}
			break;
		case 87:  /* Up arrow was pressed */
			if (paty - dy > 0){
				paty -= dy;
				var patright = new Image;
				patright.onload = function(){
					ctx.drawImage(patright, patx, paty);
				};
				patright.src = "patright.png";
				}
			break;
		case 83:  /* Down arrow was pressed */
			if (paty + dy < HEIGHT){
				paty += dy;
			}
			break;
		case 65:  /* Left arrow was pressed */
			if (patx - dx > 0){
				patx -= dx;
			}
			break;s
		case 68:  /* Right arrow was pressed */
			if (patx + dx < WIDTH){
				patx += dx;
			}
			break;
	}
}
function draw() {
	clear();
  //  ctx.fillStyle = "black"; 
	//ctx.strokeStyle = "yellow";
	rect(0,0,WIDTH,HEIGHT);
	var back = new Image;
	var img = new Image;
	var img2 = new Image;
	var img3 = new Image;
	back.onload = function(){
		ctx.drawImage(back, 0,0);
	};
	back.src = "background.png"
	img.onload = function(){
		justin = 30;
		philbert = 30;
		for (i = 0; i < 10; i++){
			ctx.drawImage(img,justin,philbert);
			justin += Math.floor(Math.random() * (justin + 500)) + (0- justin);
			philbert += Math.floor(Math.random() * (philbert + 500)) + (0-philbert);
		}
		
	};
		img.src = "spongebob.png";
	img2.onload = function(){
		ctx.drawImage(img2,patx,paty);
	};
	img2.src = "patrick.png"
	img3.onload = function(){
		ctx.drawImage(img3,squidx,squidy);
	};
	img3.src = "squidward.png"
}
function collision(img,img3){
    if (justin < patx + img3.width && justin + img.width > patx && philbert < paty + img3.height && philbert +  img.height > paty) {
    	patx = 10;
    	paty = 10;
    }   
}

function myFunction() {
init();
window.addEventListener('keydown',doKeyDown,true);
document.getElementById("mybutton").hidden = true;
}

</script>
</section>
</body>
</html>
